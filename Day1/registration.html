<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="registration.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Please</title>
</head>

<body style="background-color: #a2b8dd;">
    <form action="" style="border: 10px; text-align: center;">
        <div style="border-radius: 10px; padding: 16px;
  background-color: white;">

            <h1 style="font-family:Arial, Helvetica, sans-serif;">SIGN UP</h1>
            <div>
                <label for="email"><b>Email</b></label>
                <div><input type="email" placeholder="Please Enter Your Email" name="Email" id="email" required></div>

            </div>
            <br>
            <div>
                <label for="username"><b>Username</b></label>
                <div><input type="text" placeholder="Choose UserName" name="UserName" id="username" required></div>
            </div>
            <br>

            <div>
                <label for="password"><b>Password</b></label>
                <div><input type="password" placeholder="Password" name="Password" id="password" required>
                </div>
            </div>
            <br>
            <div><label for="confirm-password"><b>Repeat Password</b></label>
                <div><input type="password" placeholder="Confirm Password" name="Repeat Password" id="confirm-password"
                        required></div>
            </div>
            <br>
            <button type="submit" style="background-color:lightcoral; align-items: ;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 50%;
            opacity: 0.9;">Sign Up</button>

        </div>
    </form>
</body>

</html>
